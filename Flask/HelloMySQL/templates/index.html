<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYSQL FUN!</title>
</head>
<body>
    <h1>MySql YAY</h1>
    <h2>My Homies:</h2>
    {% for homie in all_homies %}
        <a href="/show/{{ homie['id'] }}">{{ homie["name"] }} from {{ homie["location"] }}</a>
    {% endfor %}
    <hr>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/create" method="post">
        <input type="text" name="name" placeholder="Enter a name:">
        <input type="text" name="email" placeholder="Enter an email:">
        <input type="text" name="location" placeholder="Enter a location:">
        <button>Add homie</button>
    </form>
</body>
</html>
